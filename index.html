<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-4">
        <div class="container d-flex justify-content-between mt-3">
            <h3>Choose a Category:</h3>
            <select id="categoryDropdown">
                <option value="27">Animal</option>
                <option value="21">Sports</option>
                <option value="24">Politics</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" onclick="fetchTriviaQuestions()">Generate Questions</button>
        </div>

        <div class="container mt-4">
            <div id="triviaDisplay">
                <h4>Question:</h4>
                <p id="triviaQuestion">Click "Generate Questions" to start.</p>

                <button class="btn btn-success" onclick="checkAnswer('True')">True</button>
                <button class="btn btn-danger" onclick="checkAnswer('False')">False</button>

                <p id="triviaFeedback"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
